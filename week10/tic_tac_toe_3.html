<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TicTacToe</title>
    <style>
      #board {
        width: 350px;
      }
      .cell {
        width: 100px;
        height: 100px;
        border: solid 1px white;
        display: inline-block;
        vertical-align: middle;
        background-color: green;

        line-height: 100px;
        font-size: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];

      let color = 1;

      function show() {
        const board = document.getElementById('board');
        board.innerHTML = '';
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement('div');
            cell.classList.add('cell');
            cell.innerHTML = 
              pattern[i][j] === 2 ? '❌' :
              pattern[i][j] === 1 ? '⭕️' :
              '';

            cell.addEventListener('click', () => move(j, i));
            
            board.appendChild(cell);
          }
        }
      }

      function move(x, y) {
        if (pattern[y][x] !== 0) return;
        
        pattern[y][x] = color;
        if (check(pattern, color)) {
          alert(color === 2 ? '❌ is winner' : '⭕️ is winner');
        }
        
        color = 3 - color;

        show();
      }

      function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== color) {
              win = false;
              break;
            }
          }
          if (win)
            return true;
        }

        for (let i = 0; i < 3; i++) {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== color) {
              win = false;
              break;
            }
          }
          if (win)
            return true;
        }

        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][j] !== color) {
              win = false;
              break;
            }
          }
          if (win)
            return true;
        }

        {
          let win = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][2 - j] !== color) {
              win = false;
              break;
            }
          }
          if (win)
            return true;
        }

        return false;
      }

      show();
    </script>
  </body>
</html>
